# P6Spy Configuration
# local, dev 프로파일에서만 P6SpyConfig를 통해 활성화됨

# 로거 설정 (SLF4J 사용)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 커스텀 로그 포맷 사용
logMessageFormat=com.klid.config.P6SpySqlFormatter

# 배치 SQL 로깅 비활성화
excludecategories=info,debug,result,resultset,batch

# 연결 정보 출력 비활성화
dateformat=yyyy-MM-dd HH:mm:ss

# 스택 트레이스 비활성화 (성능 향상)
stacktrace=false

# SQL 실행 시간 출력
executionThreshold=0
