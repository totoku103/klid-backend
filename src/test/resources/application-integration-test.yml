# Integration Test Configuration - 10.1.2.99 Database
spring:
  config:
    import:
      - classpath:config/jdbc/application-jdbc.yml
      - classpath:config/third-party/application-third-party-local.yml
  datasource:
    url: jdbc:oracle:thin:@10.1.2.99:1521:FREE
    username: klid
    password: klid
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

mybatis:
  mapper-locations: classpath:oracle/com/klid/webapp/**/*.xml
  config-location: classpath:config/mybatis-config.xml
  type-aliases-package: com.klid

logging:
  level:
    com.klid: DEBUG
    org.mybatis: DEBUG
    org.springframework.jdbc: DEBUG
